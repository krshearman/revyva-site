<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Download - Revyva Workbooks</title>
    <meta name="robots" content="noindex,nofollow" />
    <style>
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }
        .loading-content {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e03562;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Preparing your download...</p>
        </div>
    </div>

    <script src="gumroad-auth.js"></script>
    <script>
        // Check authentication using both shared auth system and legacy method
        function checkAuth() {
            // Check legacy hash authentication first
            if (localStorage.getItem('revyva_workbook_authed') === 'true') {
                return true;
            }
            
            // Then check Gumroad license
            const authStatus = window.RevyvaAuth ? window.RevyvaAuth.checkAuth() : { valid: false };
            return authStatus.valid;
        }

        // Get the requested file from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');

        // Valid file list (whitelist)
        const validFiles = [
            'skill-translation.pdf',
            'clarity-mapping.pdf',
            'personal-brand.pdf',
            'education-roi.pdf',
            'connection-builder.pdf',
            '01-journal-page.pdf',
            '02-journal-page.pdf',
            '03-journal-page.pdf',
            '04-journal-page.pdf',
            '05-journal-page.pdf'
        ];

        // Determine redirect page based on file type
        function getRedirectPage() {
            if (file && file.includes('journal')) {
                return '/journal/';
            }
            return '/workbook/';
        }

        async function downloadSecureFile() {
            if (!checkAuth()) {
                // Store the current download URL before redirecting to auth
                localStorage.setItem('revyva_pending_download', window.location.href);
                // Redirect to authentication page
                window.location.href = getRedirectPage();
                return;
            }

            if (!file || !validFiles.includes(file)) {
                // Invalid file request - store current URL and redirect
                localStorage.setItem('revyva_pending_download', window.location.href);
                window.location.href = getRedirectPage();
                return;
            }

            try {
                // For GitHub Pages: fetch encoded file and decode
                const response = await fetch(`/protected/${file}.b64`);
                if (!response.ok) {
                    throw new Error('File not found');
                }
                
                const base64Data = await response.text();
                
                // Decode base64 to binary
                const byteCharacters = atob(base64Data);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                
                // Create blob and download
                const blob = new Blob([byteArray], { type: 'application/pdf' });
                const url = window.URL.createObjectURL(blob);
                
                // Trigger download
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = file;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                
                // Redirect back to appropriate page after download
                setTimeout(() => {
                    window.location.href = getRedirectPage();
                }, 1000);
                
            } catch (error) {
                console.error('Download failed:', error);
                // Fallback: try direct access (for development/local testing)
                window.location.href = `/protected/${file}`;
            }
        }

        // Start download process
        downloadSecureFile();
    </script>
</body>
</html>
